        .post-list {
            display: grid;
            /* grid-template-columns: repeat(4, 200px); */
            grid-template: 200px/50px;
            grid-gap: 5px 50px;
            justify-content: center;
        }
        
        .post-image {
            margin: 0;
            padding: 0;
        }
        
        .post-image img {
            /* display: block; */
            width: 100%;
            vertical-align: middle;
        }
        
        .post-overlay {
            display: none;
        }
        
        @media screen and (max-width: 768px) {
            .post-list {
                grid-gap: 5px;
            }
        }
    </style>
</head>
